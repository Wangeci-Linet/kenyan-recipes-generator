<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Kenyan Recipe Generator</h1>
      </header>
      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a Kenyan recipe you would like to try"
            class="search-input"
            id="user-input"
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe-content hidden" id="recipe-content"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Wangeci-Linet" target="_blank"
          >Linet Wangeci</a
        >
        and is
        <a
          href="https://github.com/Wangeci-Linet/kenyan-recipes-generator.git"
          target="_blank"
          >open-sourced on GitHub</a
        >, hosted on
        <a
          href="https://ai-kenyan-recipe-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
